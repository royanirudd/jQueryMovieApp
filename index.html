<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Movie App</a>
			</div>
		</div>
	</nav>

	<div class="container main-container">
		<div class="jumbotron">
			<h1 class="text-center">Find Your Favorite Movies</h1>
			<div class="row">
				<div class="col-md-8">
					<input type="text" id="searchInput" class="form-control input-lg"
						placeholder="Search movies...">
				</div>
				<div class="col-md-2">
					<select id="typeSelect" class="form-control input-lg">
						<option value="movie">Movie</option>
						<option value="series">Series</option>
						<option value="episode">Episode</option>
					</select>
				</div>
				<div class="col-md-2">
					<button id="searchBtn" class="btn btn-primary btn-lg btn-block">
						<i class="fa fa-search"></i> Search
					</button>
				</div>
			</div>
		</div>

		<div id="movieList" class="row"></div>

		<div class="text-center">
			<button id="loadMoreBtn" class="btn btn-info btn-lg mt-4">
				<i class="fa fa-refresh"></i> Load More
			</button>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted text-center">&copy; 2024 Movie App. Powered by OMDb API.</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
